<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content  )">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/stylelogin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Jyotsna</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image" >
                    
                    <img src="images/logo.png" alt="">
                    <div class="text">
            </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                         <div th:if="${param.error}" class="alert alert-danger">
                             Invalid Username & Password</div>
                         <div th:if="${param.logout}" class="alert alert-success">
                         Logout Successfully</div>
                         <form action="/login" th:object="${theUser}" method="post">
                        <header>LOGIN</header>
                        <div class="input-field">
                            <input type="text" name="username" class="input" id="email" required autocomplete="off">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" name="password" class="input" id="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="LOGIN">
                            
                        </div>
                        <div class="signin">
                            <span>forgot password?</span>
                        </div>
                         </form>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
